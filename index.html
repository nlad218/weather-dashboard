<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section id="search-section">
        <h2>Search for a City</h2>
        <input type="text" id="city-input" placeholder="Enter a city" />
        <button id="search-button">Search</button>
      </section>
      <section id="current-weather">
        <!-- Current weather data will be displayed here -->
      </section>
      <section id="forecast">
        <!-- 5-day forecast data will be displayed here -->
      </section>
      <section id="search-history">
        <h2>Search History</h2>
        <ul id="history-list">
          <!-- Search history will be displayed here -->
        </ul>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
